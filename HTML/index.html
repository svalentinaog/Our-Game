<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Our Game</title>
    <link rel="stylesheet" href="../CSS/styles.css">

    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="container">
        <div class="sub-container" id="sub-container">
            <div class="enemy">
                <div class="box-name">
                    <p>Player's name</p>
                </div>
                <div class="image">
                    <img src="../Images/Enemy.png">
                </div>
                <div class="container-boxes">
                    <div class="single-text-boxes">
                        <p>HP 🩸: 100</p>
                    </div>
                    <div class="text-boxes">
                        <p>Attack ⚔: 10</p>
                    </div>
                    <div class="text-boxes">
                        <p> Defense 🛡: 5</p>
                    </div>
                    <div class="text-boxes">
                        <!--empty box-->
                    </div>
                </div>
            </div>
            <div class="player">
                <div class="box-name">
                    <p>Player's name</p>
                </div>
                <div class="image">
                    <img src="../Images/Friend.png">
                </div>
                <div class="container-boxes">
                    <div class="single-text-boxes">
                        <p>HP 🩸: 100</p>
                    </div>
                    <div class="text-boxes">
                        <p>Attack ⚔: 10</p>
                    </div>
                    <div class="text-boxes">
                        <p> Defense 🛡: 5</p>
                    </div>
                    <div class="text-boxes">
                        <!--empty box-->
                    </div>
                </div>
            </div>
            <div class="menu">
                <div class="menu-bar">
                    <p>
                        Combat records
                    </p>
                </div>
                <div class="menu-buttons">
                    <button type="button" class="btn btn-danger btn-lg buton-menu" id="b-attack">🤺Attack</button>
                    <button type="button" class="btn btn-primary btn-lg buton-menu" id="b-defend">🛡Defend</button>
                    <button type="button" class="btn btn-success btn-lg buton-menu" id="b-heal">🍄Heal</button>
                    <button type="button" class="btn btn-warning btn-lg buton-menu"
                        id="b-surrender">🏳Surrender</button>
                </div>
            </div>
        </div>

    </div>

    <script src="../JS/main.js"></script>
</body>

</html>
